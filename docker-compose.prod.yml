services:
  platform-api:
    image: ghcr.io/amroalshaban-afk/platform-api:0.1.0
    container_name: platform-api
    ports:
      - "8000"
    env_file:
      - ".prod.env"
  
  platform-services:
    image: ghcr.io/amroalshaban-afk/platform-services:0.1.0
    container_name: platform-services
    environment:
      CELERY_BROKER: ${CELERY_BROKER}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      - platform-redis
      - platform-rabbitmq
      - platform-operations-db
    env_file:
      - ".prod.env"

  platform-operations-db:
    image: postgres:17
    container_name: platform-operations-db
    environment:
      POSTGRES_USER: ${PLATFORM_OPERATIONS_DB_USER}
      POSTGRES_PASSWORD: ${PLATFORM_OPERATIONS_DB_PASSWORD}
      POSTGRES_DB: ${PLATFORM_OPERATIONS_DB_NAME}
    volumes:
      - platform-operations-db-volume:/var/lib/postgresql/data
    env_file:
      - ".prod.env"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PLATFORM_OPERATIONS_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  platform-redis:
    image: redis:8.4-rc1-alpine3.22
    container_name: platform-redis
    environment:
      REDIS_APPENDONLY: ${REDIS_APPENDONLY:-yes}
      REDIS_APPENDFSYNC: ${REDIS_APPENDFSYNC:-everysec}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "6379"
    volumes:
      - redis-db-volume:/data
    env_file:
      - ".prod.env"
    command: >
      redis-server
      --appendonly ${REDIS_APPENDONLY}
      --appendfsync ${REDIS_APPENDFSYNC}
      --requirepass ${REDIS_PASSWORD}
  
  platform-rabbitmq:
    image: rabbitmq:3-management
    container_name: platform-rabbitmq
    ports:
      - "5672"
      - "15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_log:/var/log/rabbitmq
    env_file:
      - ".prod.env"


  caddy:
    image: caddy:2
    container_name: caddy
    depends_on:
      - platform-api
      - platform-services
      - platform-redis
      - platform-rabbitmq
      - platform-operations-db
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - ".prod.env"

volumes:
  platform-operations-db-volume:
  caddy_data:
  caddy_config:
  redis-db-volume:
  rabbitmq_data:
  rabbitmq_log: